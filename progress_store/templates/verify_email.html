<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body>
    <h2>Hello {{ user.username }},</h2>
    <p>Thank you for registering on our site.</p>
    <p>Please click the link below to verify your email address:</p>
    <p>
        <a href="{{ verify_url }}" style="padding: 10px 20px; background-color:rgb(136, 15, 6); color: white; text-decoration: none; border-radius: 5px;">
            Verify Email
        </a>
    </p>
    <p>If the button above doesn't work, copy and paste this link into your browser:</p>
    <p>{{ verify_url }}</p>
    <p>Thanks,<br>The Progress Store Team</p>
</body>
</html>
