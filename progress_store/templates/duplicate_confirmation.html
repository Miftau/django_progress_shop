{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>{% blocktrans %}Are you sure you want to duplicate this {{ opts.verbose_name }}?{% endblocktrans %}</h1>

<p>
    <strong>{{ object }}</strong>
</p>

<form method="post" action="">
    {% csrf_token %}
    <input type="submit" value="{% trans 'Yes, duplicate' %}" class="button default">
    <a href="{% url 'admin:%s_%s_changelist' opts.app_label opts.model_name %}" class="button cancel">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
